modules:
  jira:projectPage:
    - key: workflow-aging-and-team-allocation-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title:  Workflow Aging and Team Allocation
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - address: "*.atlassian.net"
  content:
    styles:
      - unsafe-inline

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/fc3145d6-fb45-4d96-86ae-00580579fb74

