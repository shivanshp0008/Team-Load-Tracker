modules:
  jira:projectPage:
    - key: team-load-tracker-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Team Load Tracker
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - "*.atlassian.net"
  content:
    styles:
      - 'unsafe-inline'

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/a56c026a-eb29-4910-944a-083c212b2ec8
